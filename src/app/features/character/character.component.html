<section class="character">
    <app-card @fadeInOut>
        <ng-container cardHeader>
            <app-avatar class="card__avatar" [image]="getSelectedCharacter()?.image" [alt]="labels.altAvatar" id="avatarId"/>
            <section class="card__title-section">
                <app-title id="characterTitleId" [label]="getSelectedCharacter()?.name || ''" [isLoading]="isLoading()" />
                <app-chips [class]="statusClass()" [isLoading]="isLoading()" [label]="getSelectedCharacter()?.status"/>
            </section>
        </ng-container>
        <ng-container cardContent>
            <section class="card__detail-section">
            <section class="card__info">
                <app-label [label]="labels.specie"/>
                <app-chips [isLoading]="isLoading()" [label]="getSelectedCharacter()?.species"/>
            </section>
            <section class="card__info">
                <app-label [label]="labels.gender"/>
                <app-chips [isLoading]="isLoading()" [label]="getSelectedCharacter()?.gender"/>
            </section>
            <section class="card__info">
                <app-label [label]="labels.origin"/>
                <app-chips [isLoading]="isLoading()" [label]="getSelectedCharacter()?.origin?.name"/>
            </section>
            <section class="card__info">
                <app-label [label]="labels.location"/>
                <app-chips [isLoading]="isLoading()" [label]="getSelectedCharacter()?.location?.name" [isClickeble]="true" />
            </section>
            <section class="card__info">
                <app-label [label]="labels.dimension"/>                
                <app-chips [label]="selectedLocation ? selectedLocation()?.dimension : ''" [isClickeble]="true" [isLoading]="selectedLocationIsLoading()" />
            </section>
        </section>
        </ng-container>
        <ng-container cardFooter>
            <section class="card__actions">
                <app-button [label]="labels.backBtn" id="backBtnId" apparience="elevated"  [disabled]="getDisableBackBtn()" (click)="goBack()" />
                <app-button [label]="labels.nextBtn" id="nextBtnId" apparience="elevated" (click)="goNext()"/>
            </section>
        </ng-container>
    </app-card>
</section>
