<mat-form-field [appearance]="appearance()" [floatLabel]="floatLabel()">
    <mat-label>{{label()}}</mat-label>
    <input
        #appInputText
        matInput
        [formControl]="formField()"
        [id]="id()"
        [name]="name()"
        [placeholder]="placeholder()"
    >
    <mat-error>{{ errorMessage() }}</mat-error>
</mat-form-field>
